{% extends "base.html" %}
{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
<h2>Мої модулі</h2>
<div class="modules-container">
    {% for module in modules %}
        <a href="/{{ module.route }}" class="module-card">{{ module.icon }} {{ module.name }}</a>
    {% endfor %}
</div>
{% endblock %}
