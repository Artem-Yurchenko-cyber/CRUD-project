<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування книги</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Редагування книги</h1>

    <form method="post">
        <input type="text" name="title" value="{{ book.title }}" required>
        <input type="text" name="author" value="{{ book.author }}" required>
        <input type="number" name="pages" value="{{ book.pages }}" required>
        <select name="status">
            <option value="Прочитано" {% if book.status == "Прочитано" %}selected{% endif %}>Прочитано</option>
            <option value="Не прочитано" {% if book.status == "Не прочитано" %}selected{% endif %}>Не прочитано</option>
        </select>
        <button type="submit">Зберегти</button>
    </form>

    <a href="{{ url_for('index') }}">⬅ Назад</a>
</body>
</html>
